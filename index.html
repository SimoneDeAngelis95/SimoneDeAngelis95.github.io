<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I software di Simone</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #121212;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      text-align: center;
      margin: 3rem 1rem 2rem;
    }
    header h1 {
      font-size: 2.8rem;
      margin: 0;
      color: #fff;
    }
    header p {
      font-size: 1.2rem;
      color: #bbb;
      margin-top: 0.5rem;
    }
    .container {
      background: #1e1e1e;
      border-radius: 12px;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      max-width: 500px;
      margin-bottom: 3rem;
    }
    .logo {
      max-width: 150px;
      margin-bottom: 1rem;
    }
    h2 {
      margin: 0.5rem 0;
      font-size: 2rem;
      color: #fff;
    }
    p {
      color: #ccc;
      margin-bottom: 1.5rem;
      line-height: 1.4;
    }
    .download-btn {
      display: inline-block;
      margin: 0.5rem;
      padding: 0.7rem 1.2rem;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      color: #fff;
      background: #007acc;
      transition: background 0.2s;
    }
    .download-btn:hover {
      background: #005f99;
    }
    .github-btn {
      display: inline-block;
      margin: 1rem 0 0;
      padding: 0.7rem 1.2rem;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      color: #fff;
      background: #28a745;
      transition: background 0.2s;
    }
    .github-btn:hover {
      background: #1e7e34;
    }
    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #666;
      margin: 2rem 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Simone De Angelis</h1>
    <p>Sviluppatore e musicista ‚Äì qui puoi scaricare i miei software üé∏üíª</p>
  </header>

  <div class="container">
    <img src="logo.png" alt="Logo app" class="logo">
    <h2>Spruce Normalizer</h2>
    <p>
      Un'app per normalizzare file audio MP3 e WAV usando ffmpeg, 
      con interfaccia grafica semplice e veloce.
    </p>
    <div id="downloads">Caricamento versioni...</div>
    <a href="https://github.com/SimoneDeAngelis95/Spruce-Normalizer" class="github-btn">üåê Vai su GitHub</a>
  </div>

  <footer>
    <p>¬© <span id="year"></span> Simone De Angelis</p>
  </footer>

  <script>
    // anno automatico
    document.getElementById("year").textContent = new Date().getFullYear();

    // carica l'ultima release da GitHub
    fetch("https://api.github.com/repos/SimoneDeAngelis95/Spruce-Normalizer/releases/latest")
      .then(response => response.json())
      .then(data => {
        const downloadsDiv = document.getElementById("downloads");
        downloadsDiv.innerHTML = "";

        const version = data.tag_name;

        data.assets.forEach(asset => {
          let label = "";
          if (asset.name.toLowerCase().includes("win")) label = "‚¨áÔ∏è Windows";
          else if (asset.name.toLowerCase().includes("mac")) label = "üçè macOS";
          else if (asset.name.toLowerCase().includes("linux")) label = "üêß Linux";
          else label = "üì¶ Download";

          const a = document.createElement("a");
          a.href = asset.browser_download_url;
          a.className = "download-btn";
          a.textContent = `${label} (${version})`;
          downloadsDiv.appendChild(a);
        });
      })
      .catch(err => {
        document.getElementById("downloads").textContent = "Errore nel caricamento dei download.";
        console.error(err);
      });
  </script>
</body>
</html>
